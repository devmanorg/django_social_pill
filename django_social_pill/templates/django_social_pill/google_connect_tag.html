{% if login %}
  <p>Подключен Google аккаунт <a href="{{ url }}" target="_blank">{{ login }}</a></p>
  <button type="submit" class="btn btn-default" name="unlink_google_account">Отвязать</button>
{% else %}
  <p>Google аккаунт не подключен</p>
  <a class="btn btn-lg btn-block btn-social btn-google" href="{% url 'social:begin' 'google-oauth2' %}?next={{ next }}">
    <i class="fa fa-google"></i> Привязать Google аккаунт
  </a>
{% endif %}
