{% if login %}
  <p>Подключен GitHub аккаунт <a href="{{ url }}" target="_blank">{{ login }}</a></p>
  <button type="submit" class="btn btn-default" name="unlink_github_account">Отвязать</button>
{% else %}
  <p>GitHub аккаунт не подключен</p>
  <a class="btn btn-lg btn-block btn-social btn-github" href="{% url 'social:begin' 'github' %}?next={{ next }}">
    <i class="fa fa-github"></i> Привязать GitHub аккаунт
  </a>
{% endif %}
